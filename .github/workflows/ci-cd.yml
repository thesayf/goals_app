name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to Netlify
        run: |
          # Install the Netlify CLI (if not already installed)
          npm install -g netlify-cli

          # Log in to your Netlify account (you will need your Netlify API token)
          netlify login -a ${{ secrets.NETLIFY_API_TOKEN }}

          # Deploy to Netlify
          netlify deploy --prod
